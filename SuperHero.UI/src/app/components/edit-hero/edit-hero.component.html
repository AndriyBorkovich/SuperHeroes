<!--form will appear when hero is initialized-->
<div *ngIf="hero">
    <h2>{{hero.name}}</h2>
    <div>
        Name:
        <input [(ngModel)] = "hero.name" placeholder="Enter name"/>
    </div>
    <div>
        First name:
        <input [(ngModel)] = "hero.firstName" placeholder="Enter first name"/>
    </div>
    <div>
        Last name:
        <input [(ngModel)] = "hero.lastName" placeholder="Enter last name"/>
    </div>
    <div>
        Place:
        <input [(ngModel)] = "hero.place" placeholder="Enter place"/>
    </div>
    <button (click)="updateHero(hero)" *ngIf="hero.id">Save</button>
    <button (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
    <button (click)="createHero(hero)" *ngIf="!hero.id">Create</button>
</div>
